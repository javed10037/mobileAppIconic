<ion-header>
	  <ion-navbar>
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Help</ion-title>
  </ion-navbar>
 </ion-header>

<form #helpForm="ngForm" novalidate>
    <ion-list no-lines class="form-input-fields">

      <br /> <br /> <br /><br /> <br /><br /><br /><br />
      <ion-item>

        <ion-input [(ngModel)]="helpdetails.subject" placeholder="Enter subject" name="subject" type="text" #subject="ngModel" spellcheck="false" autocapitalize="off" class="login-input"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="subject.valid || submitted == false" color="danger" padding-left>
        subject is required
      </p>

      <ion-item>
        <ion-input [(ngModel)]="helpdetails.message" placeholder="Enter message" name="message" type="ion-textarea" #message="ngModel" required class="login-input" >
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="message.valid || submitted == false" color="danger" padding-left>
        Message is required
      </p>
     
      <ion-row responsive-sm>
        <ion-col >
          <button class="button-backcolor" ion-button (click)="onsend(helpForm)" type="submit" block>Send</button>
        </ion-col>
      </ion-row>
      <hr>
     
    </ion-list>


  </form>
