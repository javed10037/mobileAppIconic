<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
     <ion-item >
  <ion-label >
    <ion-row class="item-md" style="border:1px;" >  
    <ion-col col-6>
        <b><span>BTC VOL:</span></b>
    </ion-col>
     <ion-col col-6>{{cexdata}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <b><span>STX VOL:</span></b></ion-col>
     <ion-col col-6>{{zebPayData}}</ion-col>
  </ion-row>
</ion-label>  
</ion-item>
  </ion-navbar>

</ion-header>




 

<ion-content padding>
  <ion-icon  name="Walllet"></ion-icon>
  <h3 align="center">My Walllet</h3>
    
    <div>
      <p align="center">$374.58358000</p>
    </div>
  <br />
   <form #btcForm="ngForm" novalidate>
    <ion-grid>
<ion-card>
  <ion-card-content>
    <ion-row> <h3 class="text_Color" style="margin-top: 2px"><strong>BTC</strong></h3></ion-row>
          <ion-row no-lines class="form-input-fields">
            <ion-col col-4>

          <ion-input [(ngModel)]="btcValue.buyRate"  placeholder="buy" name="buyRate" type="text" #buyRate="ngModel" spellcheck="false" autocapitalize="off" class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
         <ion-input [(ngModel)]="btcValue.sellRate" placeholder="sell" name="sellRate" type="text" #sellRate="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
            <ion-input [(ngModel)]="btcValue.volume" placeholder="volume" name="volume" type="text" #volume="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
         </ion-row>
  </ion-card-content>
</ion-card>
       <br><br>
    </ion-grid>
 </form>
     


    <form #inrForm="ngForm" novalidate>
          <ion-grid>
  <ion-card>
  <ion-card-content>
         <ion-row> <ion-row> <h3 class="text_Color" style="margin-top: 5px"><strong>ETH</strong></h3></ion-row></ion-row>
          <ion-row no-lines class="form-input-fields">
            <ion-col col-4>
          <ion-input [(ngModel)]="inrValue.buyRate"  placeholder="buy"name="buyRate" type="text" #buyRate="ngModel" spellcheck="false" autocapitalize="off" class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
         <ion-input [(ngModel)]="inrValue.sellRate" placeholder="sell" name="sellRate" type="text" #sellRate="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
            <ion-col col-4>
            <ion-input [(ngModel)]="inrValue.volume" placeholder="volume" name="volume" type="text" #volume="ngModel"  class="login-input" >
        </ion-input>
            </ion-col>
         </ion-row>
  </ion-card-content>
</ion-card>

      </ion-grid>
    


  </form>
</ion-content>
